<html>
	<title>Web UI Auto Test</title>
	<body style="font-family:'Microsoft YaHei'; margin-left:20">
		<div style=" margin-top:30px">
			<p style="font-weight:bold;font-size:28;">Web UI自动化测试报告</p>
			<p>
				<span style="font-weight:bold">Total：#total#</span>， 
				<span style="font-weight:bold; color:green">Pass：#pass#</span>，
				<span style="font-weight:bold; color:red">Fail：#fail#</span>
			</p>
			<div>
				<p style="font-weight:bold">测试环境：</p>
				<p>IP：#host#</p>
				<p>Machine：#osname#，#username#</p>
			</div>	
		</div>
		<br/>
		<p><span style="font-weight:bold; background-color:gray">测试结果：</span></p>
		<table border=1 cellspacing=0>
			<tr>
				<th width=150>接口模块</th>
				<th width=200>测试用例名称</th>
				<th width=150>测试结果</th>
			</tr>
			<tr align=center>
				<td>1</td>
				<td>2</td>
				<td style="font-weight:bold ; color:green">PASS</td>
			</tr>
			<tr align=center>
				<td>1</td>
				<td>3</td>
				<td style="font-weight:bold ; color:red">FAIL</td>
			</tr>
			<tr align=center>
				<td>1</td>
				<td>4</td>
				<td style="font-weight:bold ; color:gray">NT</td>
			</tr>
		</table>
		<table>#table#</table>
	</body>
</html>
